<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" integrity="sha512-8M8By+q+SldLyFJbybaHoAPD6g07xyOcscIOQEypDzBS+sTde5d6mlK2ANIZPnSyxZUqJfCNuaIvjBUi8/RS0w==" crossorigin="anonymous" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <!--used for logo, navLinks, etc-->
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" class="fuck">
            <h4 class="logo">Pear</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Work</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <!--ugly underline for text happens on anchor tag. see .nav-link{} in css-->
            </ul>
        </nav>
        <div class="cart">
            <img src="img/cart.svg">
        </div>
        
    </header>

    <div class="fullpage">
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Design of the future</h1>
                    <p>All new 14 inch bezeless display with 4k touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">material</button>
                    <button class="cta-add">add to cart</button>

                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png">
            </div>
        </section>


        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
        </div>
        <img src="img/big-eclipse.svg" class="big-circle" alt="">
        <img src="img/mid-eclipse.svg" class="mid-circle" alt="">
        <img src="img/small-eclipse.svg" class="small-circle" alt="">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js" integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw==" crossorigin="anonymous"></script>
</body>
</html>
